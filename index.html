<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreki Verified</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: relative;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bgVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: absolute;
            top: 15%;
            left: -20%;
            transform: translate(70%, 30%);
            z-index: 1;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }

        .des {
            font-size: 24px;
            color: red;
        }

        #iframeContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        #iframeContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        #closeIframe {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 20px;
            background: red;
            border: none;
            padding: 5px 12px;
            cursor: pointer;
            z-index: 10000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Info</li>
                <li onclick="openIframe()">Panel</li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <video autoplay muted loop class="bgVideo">
            <source src="aim.mp4" type="video/mp4">
        </video>

        <!-- Nội dung hiển thị giữa màn -->
       <div class="content led-text">
          <div class="title">OreKi VeRiFieD?!</div>
          <div class="des">
                Oreki TrumregFF<br>
                Bá Sàn Tử Chiến
            </div>
            </div>
        </div>
    </div>

    <!-- Iframe bật khi nhấn Login -->
    <div id="iframeContainer">
        <button id="closeIframe" onclick="closeIframe()">X</button>
        <iframe src="aim.html"></iframe>
    </div>

    <script>
        function openIframe() {
            document.getElementById("iframeContainer").style.display = "block";
        }

        function closeIframe() {
            document.getElementById("iframeContainer").style.display = "none";
        }
    </script>

</body>
</html>
